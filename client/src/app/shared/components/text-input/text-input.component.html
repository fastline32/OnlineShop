<div class="form-floating mt-3">
  <input
      [ngClass]="(controlDir && controlDir.control
      && controlDir.control.touched) ? !controlDir.control.valid ? 'is-invalid' : 'is-valid' : null"
      [type]="type"
      (input)="onChange($event.target.value)"
      (blur)="onTouched()"
      class="form-control"
      id="{{label}}"
      #input
      placeholder="{{label}}"
      >
  <label for="{{label}}">{{label}}</label>
  <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid
        && controlDir.control.touched)">
      <span *ngIf="controlDir.control.errors?.required">{{label}} is required</span>
      <span *ngIf="controlDir.control.errors?.pattern">Invalid email address</span>
      </div>
</div>
