<div class="container">
    <div class="row">
        <h3 class="text-center">Users List</h3>
        <ng-container *ngFor="let user of userList">
            <div class="col-3">{{user.displayName}}</div>
            <div class="col-3">{{user.email}}</div>
            <div class="col-3">{{user.role}}</div>
            <div class="col-3"></div>
        </ng-container>
    </div>
</div>
