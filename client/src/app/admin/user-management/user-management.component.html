<div class="container">
    <div class="row">
        <table class="table">
           <tr>
              <th style="width: 30%">Username</th>
              <th style="width: 40%">Active roles</th>
              <th style="width: 30%"></th>
           </tr>
           <tr *ngFor="let user of users">
              <td>{{user.usename}}</td>
              <td>{{user.roles}}</td>
              <td><button class="btn btn-info ms-1" style="background-color: #17a2b8">Edit Roles</button></td>
           </tr>
        </table>
     </div>
</div>
