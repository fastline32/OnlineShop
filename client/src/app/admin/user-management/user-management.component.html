<div class="container">
    <div class="row">
        <table class="table">
           <tr>
              <th style="width: 20%">Username</th>
              <th style="width: 20%">Email</th>
              <th style="width: 40%">Active roles</th>
              <th style="width: 20%"></th>
           </tr>
           <tr *ngFor="let user of users">
              <td>{{user.displayName}}</td>
              <td>{{user.usename}}</td>
              <td>{{user.roles}}</td>
              <td><button (click)="openRolesModal(user)" class="btn btn-info ms-1" style="background-color: #17a2b8">Edit Roles</button></td>
           </tr>
        </table>
     </div>
</div>
